<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Anime Search App</title>
</head>
<body>
  <header>
    <div class="logo"><h1>Anifind</h1></div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search anime...">
      <select id="ratingFilter">
        <option value="">Filter By Rating</option>
        <option value="8">8 Stars & Up</option>
        <option value="7">7 Stars & Up</option>
        <option value="6">6 Stars & Up</option>
      </select>
    </div>
    <button id="theme-toggle">Dark/Light Mode</button>
  </header>
  <section id="anime-list">
    <h2>Anime List</h2>
    <div id="anime-container">
      
    </div>
  </section>
</body>
</html>
